<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Litter</title>
  <link rel="stylesheet" href="style.css">
  
  <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
</head>
<body>

  <div class="container">
    <h1>Report Litter</h1>

    <form id="reportForm">

      <!-- Waste Type -->
      <label>Type of Waste</label>
      <select required>
        <option value="">Select Waste Type</option>
        <option>Plastic</option>
        <option>Mixed</option>
        <option>Organic</option>
      </select>

      <!-- Location -->
      <label>Location (Option)</label>
      <button type="button" onclick="getLocation()">
        üìç Use Current Location
      </button>
      <div id="map" class="map-box"></div>
      
      <p id="locationStatus" class="info"></p>

      <!-- Barangay -->
    <label for="barangay">Barangay</label>
      <select id="barangay" onchange="loadStreets()" required>
      <option value="">Select Barangay</option>
      <option value="Ibaba del Sur">Ibaba del Sur</option>
      <option value="Maytoong">Maytoong</option>
      <option value="Ermita">Ermita</option>
      <option value="Quinale">Quinale</option>
      <option value="Ilaya del Sur">Ilaya del Sur</option>
      <option value="Ilaya del Norte">Ilaya del Norte</option>
      <option value="Bagumbayan">Bagumbayan</option>
      <option value="Bangkusay">Bangkusay</option>
      <option value="Ibaba del Norte">Ibaba del Norte</option>
    </select>

    <!-- Continue here!!!! Last Edited January 22, 2026, 9:40PM-->
    <!-- Street / Purok -->
    <label for="street">Purok / Street</label>
      <select id="street" required>
      <option value="">Select Street</option>
    </select>

      <label>Landmark</label>
      <input type="text" placeholder="e.g. Near sari-sari store" required>

      <!-- Hidden GPS fields -->
      <input type="hidden" id="latitude">
      <input type="hidden" id="longitude">

      <!-- Photo Upload -->
      <label>Upload Photo</label>
      <input type="file" accept="image/*">

      <!-- Submit -->
      <button type="submit" class="submit-btn">
        Submit Report
      </button>
    </form>
  </div>

  <script src="script.js"></script>
  <script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
